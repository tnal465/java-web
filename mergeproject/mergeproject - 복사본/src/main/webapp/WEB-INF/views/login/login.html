<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{layout/layout}">
<head>
    <link rel="stylesheet" href="/login/css/style.css">
    <meta charset="UTF-8">
  
    <link rel="apple-touch-icon" type="image/png" href="https://cpwebassets.codepen.io/assets/favicon/apple-touch-icon-5ae1a0698dcc2402e9712f7d01ed509a57814f994c660df9f7a952f3060705ee.png">
    <meta name="apple-mobile-web-app-title" content="CodePen">
    <link rel="icon" type="image/x-icon" href="https://cpwebassets.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico">
    <link rel="mask-icon" type="image/x-icon" href="https://cpwebassets.codepen.io/assets/favicon/logo-pin-b4b4269c16397ad2f0f7a01bcdf513a1994f4c94b8af2f191c09eb0d601762b1.svg" color="#111">
   
    <script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-2c7831bb44f98c1391d6a4ffda0e1fd302503391ca806e7fcc7b9b87197aec26.js"></script>

    <link rel="canonical" href="https://codepen.io/ig_design/pen/KKVQpVP">
    
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">

  <script>
  window.console = window.console || function(t) {};
</script>

</head>
<body>
    <th:block layout:fragment="content">
    	<a href="https://front.codes/" class="logo" target="_blank">
		<img src="https://assets.codepen.io/1462889/fcy.png" alt="">
  </a>

  <div class="section">
    <div class="container">
      <div class="row full-height justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">
            <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                  <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                  <label for="reg-log" ></label>
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">
                <div class="card-front">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3">Log In</h4>
                      <form class="loginbox" th:action="@{/login}" method="post">
                                                    <div class="form-group">
                                                        <input type="text" name="username" id="username" class="form-style" placeholder="ID" required>
                                                        <i class="input-icon uil uil-user"></i>
                                                    </div>
                                                    <div class="form-group mt-2">
                                                        <input type="password" name="password" id="password" class="form-style" placeholder="PASSWORD" required>
                                                        <i class="input-icon uil uil-lock-alt"></i>
                                                    </div>
                                                    <input type="submit" value="submit" class="btn mt-4">
                                                    <input type="hidden" name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                                    </form>
                                                    
                                                    <p class="mb-0 mt-4 text-center">
                                                    <button type="submit"  id="forgot-password-button" >Forgot your password?</button>
                                                    </p>
                                                <!-- 배너창 -->
													<div 
													id="banner" 
													style="display:none; 
																position:fixed; 
																top:50%; 
																left:50%; 
																transform:translate(-50%, -50%); 
																background-color:white; 
																border:1px solid black; 
																padding:20px; 
																z-index:1000;
																height: 260px;
																width: 320px;
																opacity: 0.9;"
													>
													    <div style="color: black;" id="banner-text">
												            <p>Forgot your password? <br>Please enter your email.</p>
												            <input type="email" placeholder="enter your email" required>
												            <button type="button" 
												                    id="close-banner" 
												                    style="border: none; 
												                           background: none; 
												                           position: absolute; 
												                           top: 10px; 
												                           right: 20px; 
												                           cursor: pointer;
												                           font-size: 30px">X</button>
												        </div>
												    </div>
													
													<script>
													    document.getElementById('forgot-password-button').addEventListener('click', function() {
													        document.getElementById('banner').style.display = 'block'; // 배너창 표시
													    });
													
													    document.getElementById('close-banner').addEventListener('click', function() {
													        document.getElementById('banner').style.display = 'none'; // 배너창 숨기기
													    });
													</script>
									
                      </div>
                      </div>
                    </div>
                <div class="card-back">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3">Sign Up</h4>
                           <form class="signupbox" th:action="@{/register}" method="post">
                               <div class="form-group">
                                   <input type="text" name="logname" class="form-style" placeholder="Your Full Name" id="logname" autocomplete="off" required>
                                   <i class="input-icon uil uil-user"></i>
                               </div>
                               <div class="form-group mt-2">
                                   <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off" required>
                                   <i class="input-icon uil uil-at"></i>
                               </div>
                               <div class="form-group mt-2">
                                   <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off" required>
                                   <i class="input-icon uil uil-lock-alt"></i>
                               </div>
                               <input type="submit" value="submit" class="btn mt-4">
                           </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
  </div>
    </th:block>
</body>
</html>
