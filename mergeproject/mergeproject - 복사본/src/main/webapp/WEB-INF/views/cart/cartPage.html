<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8">
  <title>장바구니</title>
  <style>
    /* content 영역에만 적용되는 스타일 (헤더와 풋터는 layout.html에서 처리) */
    .cart-content {
      padding: 20px;
      font-family: sans-serif;
      color: #333;
    }
    /* 전체 좌우 2단 레이아웃 */
    .cart-container {
      display: flex;
      gap: 20px;
    }
    /* 왼쪽: 상품 목록 (가로 박스들을 줄바꿈하여 나열) */
    .cart-left {
      flex: 2;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    /* 개별 상품 박스 */
    .product-box {
      border: 1px solid #ddd;
      width: 200px;
      padding: 10px;
      background-color: #fff;
    }
    .product-box input[type="checkbox"] {
      margin-bottom: 5px;
    }
    .product-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .product-image {
      width: 100%;
      max-height: 120px;
      object-fit: cover;
      display: block;
      margin-top: 5px;
    }
    .product-price {
      margin-top: 5px;
      color: #333;
    }
    /* 오른쪽: 선택된 상품 및 결제 요약 영역 */
    .cart-right {
      flex: 1;
      border: 1px solid #ddd;
      padding: 10px;
      background-color: #f9f9f9;
      min-height: 200px;
    }
    .cart-right h3 {
      margin-top: 0;
    }
    .selected-items ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .selected-items li {
      margin-bottom: 5px;
    }
    .total-price {
      margin-top: 15px;
      font-weight: bold;
    }
    .checkout-btn {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .checkout-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<th:block layout:fragment="content">
  <div class="cart-content">
    <h2>장바구니</h2>
    <div class="cart-container">
      <!-- 왼쪽: 상품 목록 -->
      <div class="cart-left">
        <!-- 예시 상품 1 -->
        <div class="product-box">
          <input type="checkbox" name="selectedIds" value="1">
          <div class="product-title">첫 번째 상품</div>
          <img class="product-image" src="placeholder.png" alt="상품이미지">
          <div class="product-price">10,000 원</div>
        </div>
        <!-- 예시 상품 2 -->
        <div class="product-box">
          <input type="checkbox" name="selectedIds" value="2">
          <div class="product-title">두 번째 상품</div>
          <img class="product-image" src="placeholder.png" alt="상품이미지">
          <div class="product-price">15,000 원</div>
        </div>
      </div>
      <!-- 오른쪽: 선택된 상품 및 결제 요약 영역 -->
      <div class="cart-right">
        <h3>선택된 상품</h3>
        <div class="selected-items">
          <ul>
            <li>첫 번째 상품 - 10,000 원</li>
            <li>두 번째 상품 - 15,000 원</li>
          </ul>
        </div>
        <div class="total-price">총 가격: 25,000 원</div>
        <!-- 결제하기 버튼 클릭 시 pay.html 페이지로 이동 -->
        <a href="pay.html">
          <button type="button" class="checkout-btn">결제하기</button>
        </a>
      </div>
    </div>
  </div>
</th:block>
</body>
</html>
